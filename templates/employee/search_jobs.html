{% extends "base.html" %}

{% block content %}
  <br><br>

  <div style="">
    <div class="row" style="margin-left:10px;margin-right:-100px;">

      {% for list in tasks %}
        <a class="job-box" href="">
          <div class="col-lg-3 img img-rounded box-shad box-color" style="border:1px solid;margin-right:97px;margin-bottom:50px;height:200px;">
            <div class="row">
              <div class="col-lg-6">
                <div class="pull-left">
                  <!-- Place !!! -->
                  {{ list.location }}
                </div>
              </div>
              <div class="col-lg-6">
                <div class="pull-right">
                  <!-- Date !!! -->
                  {{ list.date }}
                </div>
              </div>
            </div>
            <br>
            <div class="text-font">
              <!-- djhdfjg kfhdgjdh fgjkdghf dgddgdfgf dgdfgdfg fdgdfgd fgdgfdgf dgdgdfgd fgdfdgd fgdgdgd fgdfgdgf dgfdgfdg -->
              {{ list.headline }}
            </div>
            <br>
            <div class="row">
              <div class="col-lg-12">
                <div class="pull-right">
                  <!-- Company Name !!! -->
                  {{ list.company }}
                </div>
              </div>
            </div>
          </div>
        </a>
      {% endfor %}

      
    </div>
  </div>
{% endblock %}
