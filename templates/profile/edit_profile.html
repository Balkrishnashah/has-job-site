{% extends "base.html" %}

{% block content %}
	<h1>Edit Profile</h1>
	<br>
	<br>
	<div class="row">
		<div class="col-lg-offset-2 col-lg-8 img img-rounded box-shad edit-color" style="border: 1px solid grey">
			<br>
			<form action="/edit-profile/" method="post">{% csrf_token %}
				<div class="form-group">
					<label for="exampleInputEmail1">First Name</label>
					<!-- <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name"> -->
					{{ sign_edit_form.first_name }}
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Last Name</label>
					<!-- <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name"> -->
					{{ sign_edit_form.last_name }}
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<!-- <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username"> -->
					{{ sign_edit_form.username }}
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<br>
		</div>
	</div>
{% endblock %}
